language: go

go:
- tip

env:
- PATH=$HOME/gopath/bin:$PATH

before_install:
- go get github.com/mitchellh/gox

script:
- go test -v ./...
- gox -os "linux darwin" -arch="amd64" -output="build.." -ldflags "-X main.Rev=`git
  rev-parse --short HEAD`" -verbose ./...

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build.darwin.amd64
    - build.linux.amd64
  on:
    repo: sabhiram/go-ogle
    tags: true
